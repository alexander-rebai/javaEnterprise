<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <title>Admin</title>
    <style>
      .navbar {
        background-color: #007bd4;
      }
      .nav-link {
        color: white;
        padding-left: 10px;
      }
      .nav-link:hover {
        color: white;
        text-decoration: underline;
      }
      .username {
        padding-left: 10px;
        font-weight: bold;
        color: #2b2b2b;
      }
      .table {
        margin: auto;
        width: 80%;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a
        class="navbar-brand"
        href="/"
        style="color: white; font-weight: bold; padding-left: 10px"
        >Animal Shelter</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item active">
            <a
              class="nav-link"
              th:href="@{'/user/reserved_page/' + ${LoggedUser.id}}"
              >Reserved</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <font class="username">Welcome: </font
    ><span class="username" th:text="${#authentication.getName()}"></span>

    <br /><br />
    <center>
      <h5 style="font-family: 'cooper'">Animals Details</h5>
    </center>
    <br />

    <br />
    <table class="table table-striped">
      <thead>
        <tr>
          <th>pen_code1</th>
          <th>pen_code2</th>
          <th>pen_name</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="a : ${getAccomodationByAnimalId}">
          <td th:text="${a.penCode1}"></td>
          <td th:text="${a.penCode2}"></td>
          <td th:text="${a.penName}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
