<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>

    <title>User</title>
    <style>
        .navbar{
            background-color:#007bd4;
        }
        .nav-link{
            color: white;
            padding-left: 10px;
        }
        .nav-link:hover{
            color:white;
            text-decoration: underline;
        }
        .username{
            padding-left: 10px;
            font-weight: bold;
            color: #2b2b2b;
        }
        .table{
            margin:auto;
            width:100%;
            font-size:12px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/" style="color:white; font-weight: bold; padding-left: 10px;">Animal Shelter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/reserved_animals">Reserved Animals</a>
            </li>
        </ul>
    </div>
</nav>
<font class="username">Welcome: </font><span class="username" th:text ="${#authentication.getName()}"></span>

<br><br>
<center>
    <h5 style="font-family: 'cooper';">Animals Details</h5>
</center>
<br>



<br>
<table  class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>identification code</th>
        <th>Ras</th>
        <th>Sex</th>
        <th>Breed</th>
        <th>Date of birth</th>
        <th>Medical expenses</th>
        <th>Can be used with young children</th>
        <th>Can be used with older children</th>
        <th>Can with cats</th>
        <th>Can with dogs</th>
        <th>Suitable as an indoor cat</th>
        <th>Reserved</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td th:text="${getOneAnimal.name}"></td>
        <td th:text="${getOneAnimal.identification_code}"></td>
        <td th:text="${getOneAnimal.ras}"></td>
        <td th:text="${getOneAnimal.sex}"></td>
        <td th:text="${getOneAnimal.breed}"></td>
        <td th:text="${getOneAnimal.dob}"></td>
        <td th:text="${getOneAnimal.medical_expense}"></td>
        <td th:text="${getOneAnimal.can_be_used_with_young_children}"></td>
        <td th:text="${getOneAnimal.can_be_used_with_older_children}"></td>
        <td th:text="${getOneAnimal.can_with_cats}"></td>
        <td th:text="${getOneAnimal.can_with_dogs}"></td>
        <td th:text="${getOneAnimal.suitable_as_an_indoor_cat}"></td>
        <td th:text="${getOneAnimal.reserved}">
    </tr>

    </tbody>
</table>


</body>
</html>
