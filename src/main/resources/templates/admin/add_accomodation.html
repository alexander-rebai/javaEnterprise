<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <title>Admin</title>
    <style>
      .navbar {
        background-color: #007bd4;
      }
      .nav-link {
        color: white;
        padding-left: 10px;
      }
      .nav-link:hover {
        color: white;
        text-decoration: underline;
      }
      .username {
        padding-left: 10px;
        font-weight: bold;
        color: #2b2b2b;
      }
      .table {
        margin: auto;
        width: 100%;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a
        class="navbar-brand"
        href="/"
        style="color: white; font-weight: bold; padding-left: 10px"
        >Animal Shelter</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/admin/reserved_animals"
              >Reserved Animals</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <font class="username">Welcome: </font
    ><span class="username" th:text="${#authentication.getName()}"></span>

    <br /><br />
    <center>
      <h5 style="font-family: 'cooper'">Add Accomodation</h5>
    </center>
    <br />
    <center>
      <div style="width: 40%">
        <form
          name="myForm"
          th:action="@{/admin/add_accommodation_form}"
          method="POST"
          th:object="${accomodation}"
        >
          <div class="row">
            <div class="col">
              <label>Animal ID</label>
              <input
                type="text"
                readonly
                class="form-control"
                th:attr="value=${animalId}, *{animal_id}=${animalId}"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <label>Pen Code 1</label>
              <input
                type="number"
                name="penCode1"
                placeholder="Pen Code 1"
                class="form-control"
                value="50"
                th:field="*{penCode1}"
              />
              <span
                th:if="${#fields.hasErrors('penCode1')}"
                th:errorclass="error"
                th:errors="*{penCode1}"
                style="color: red"
              ></span>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <label>Pen Code 2</label>
              <input
                type="number"
                name="penCode2"
                placeholder="Pen Code 2"
                class="form-control"
                value="50"
                th:field="*{penCode2}"
              />
              <span
                th:if="${#fields.hasErrors('penCode2')}"
                th:errorclass="error"
                th:errors="*{penCode2}"
                style="color: red"
              ></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Pen Name</label>
              <input
                type="string"
                name="penName"
                placeholder="Pen Name"
                class="form-control"
                th:field="*{penName}"
              />
              <span
                th:if="${#fields.hasErrors('penName')}"
                th:errorclass="error"
                th:errors="*{penName}"
                style="color: red"
              ></span>
            </div>
          </div>
          <br />

          <br />
          <input type="hidden" name="animal_id" th:value="${animalId}" />
          <button type="submit" class="btn btn-success btn-sm">Submit</button>
        </form>
      </div>
    </center>
  </body>
</html>
